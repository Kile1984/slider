<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <!-- <div class="slider-menu"> -->
    <div class="slider-menu">
      <form class="form" action="#">
        <div class="ms-input-box">
          <label for="ms-input-duration">Miliseconds</label>
          <input id="ms-input-duration" type="number" value="3" />
        </div>
        <div class="select">
          <div class="animation-select-box">
            <input type="text" class="animation-input" value="Linear" />
            <span class="arrow-bottom">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m19.5 8.25-7.5 7.5-7.5-7.5"
                />
              </svg>
            </span>
          </div>
          <ul class="option">
            <li class="option-animation" data-value="linear">Linear</li>
            <li class="option-animation" data-value="ease-in">Ease-in</li>
            <li class="option-animation" data-value="ease-in-out">
              Ease-in-out
            </li>
          </ul>
        </div>
        <div class="autoplay">
          <label for="autoplay-checkbox">Autoplay</label>
          <input class="autoplay-checkbox" type="checkbox" />
          <div class="autoplay-checkmark"></div>
        </div>
      </form>
    </div>
    <!-- </div> -->
    <div class="slider">
      <div class="slide slide--1">
        <img class="img" src="img/slider-1.jpg" alt="Slider, white stone" />
      </div>
      <div class="slide slide--2">
        <img class="img" src="img/slider-2.jpg" alt="Slider, forset" />
      </div>
      <div class="slide slide--3">
        <img class="img" src="img/slider-3.jpg" alt="Slider, birds" />
      </div>

      <div class="slide slide--4">
        <img class="img" src="img/slider-4.jpg" alt="Slider, fog in forest" />
      </div>
      <div class="slide slide--5">
        <img class="img" src="img/slider-5.jpg" alt="Slider, sun on rock" />
      </div>
      <div class="slide slide--6">
        <img class="img" src="img/slider-6.jpg" alt="Slide, forest" />
      </div>

      <!-- Arows -->
      <button class="arrow arrow-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="arrow arrow-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dots"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
